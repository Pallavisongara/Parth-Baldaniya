<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      background: white;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .card h2 {
      margin: 10px 0;
      color: #333;
    }
    .card p {
      color: gray;
      font-size: 16px;
    }
    .card button {
      background: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card button:hover {
      background: darkblue;
    }
    @media (max-width: 500px) {
      .card {
        background-color: aqua;
        width: 90%;
      }
      .card h2 {
        font-size: 18px;
      }
      .card p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="sachin.jpg" alt="Profile">
    <h2>sachin tendulkar</h2>
    <p>crickter</p>
    <button>Contact</button>
  </div>
</body>
</html>
