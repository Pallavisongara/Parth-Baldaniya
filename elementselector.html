<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>
        p{
            color:blue
        }
        h1{
            text-decoration-line: underline;
        }
        div{
            border: 5px inset gold;
            width: 300px;
            text-align:center
        }
    </style>
</head>
<body>
    <h1>Element Selector</h1>
    <hr>
    <div>Main Element
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>

    </div>
    <p>Paragraph 3</p>
</body>
</html>
